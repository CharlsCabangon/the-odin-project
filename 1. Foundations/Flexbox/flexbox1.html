<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="flexbox1.css">

    <title>Flexbox Practice</title>

</head>
<body>

    <div class="grandparent-div">

        <!-- Top Section -->
        <div class="parent1-div">
            <div class="p1child-div"></div>

            <div class="p1child-div">
                <div class="p1grandchild-div"></div>
                <div class="p1grandchild-div"></div>
            </div>
            
            <div class="p1child-div"></div>
        </div>

            <!-- Middle Section -->
        <div class="parent2-div">
            <div class="p2child1-div"></div>

            <div class="p2child2-div">
                <div class="p2grandchild"></div>
                <div class="p2grandchild"></div>
            </div>
        </div>

            <!-- Bottom Section -->
        <div class="parent3-div">
            <div class="p3child1"></div>
            <div class="p3child2"></div>
            <div class="p3child2"></div>
            <div class="p3child1"></div>
        </div>

    </div>

</body>
</html>
