<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="etch-a-sketch..css">

    <script src="etch-a-sketch.js" defer></script>

    <title>Etch a Sketch</title>
</head>
<body>

    <div class="etch-container">

        <div class="controls-panel">
            <h1>Etch-a-Sketch</h1>
    
            <div class="grid-inputs">
                <label for="input-rows">Rows</label>
                <input type="number" name="rows" id="input-rows">
    
                <label for="input-cols">Columns</label>
                <input type="number" name="columns" id="input-cols">
    
                <button id="btn-generate-grid">Create</button>
            </div>
            
            <div class="color-inputs">
                <label for="color-picker">Choose Color</label>
                <input type="color" name="color-picker" id="color-picker">
                <button id="btn-colors">Colors</button>
                
                <button id="btn-erase">Erase</button>
                <button id="btn-random-color">Random</button>
            </div>

        </div>
    
        <div class="grid-container">
            <div id="grid-canvas">
                
            </div>
        </div>

    </div>

</body>
</html>
