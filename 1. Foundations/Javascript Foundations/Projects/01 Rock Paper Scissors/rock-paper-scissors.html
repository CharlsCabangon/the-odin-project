<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="rock-paper-scissors.css">

    <script src="rock-paper-scissors.js" defer></script>

    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="button-container">
            <button class="rock" id="rock">Rock</button>
            <button class="paper" id="paper">Paper</button>
            <button class="scissors" id="scissors">Scissors</button>
        </div>

        <div class="display-container">
            <div id="computer-display">
                <p id="computer-choice-display"></p>
            </div>
        
            <div id="score-display">
                <p>Player Score: <span id="player-score">0</span></p>
                <p>Computer Score: <span id="computer-score">0</span></p>
        
                <p id="result"></p>
            </div>

            <div class="play-again-container" id="play-again-container">
                
            </div>
        </div>

    </div>

</body>
</html>
