<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="buttons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="calculator.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    
    <div class="container">

        <div class="calculator">

            <div id="display" class="screen"></div>
            
            <div class="button-grid">
            
                <!-- Row 1: Functions -->
                <div class="button-row">
                    <button id="btn-ac" class="btn-func">AC</button>
                    <button id="btn-c" class="btn-func">C</button>
                    <button id="btn-modulo" class="btn-operator">%</button>
                    <button id="btn-divide" class="btn-operator">÷</button>
                </div>
                
                <!-- Row 2: 7–9 -->
                <div class="button-row">
                    <button id="btn-7" class="btn-number">7</button>
                    <button id="btn-8" class="btn-number">8</button>
                    <button id="btn-9" class="btn-number">9</button>
                    <button id="btn-multiply" class="btn-operator">×</button>
                </div>
                
                <!-- Row 3: 4–6 -->
                <div class="button-row">
                    <button id="btn-4" class="btn-number">4</button>
                    <button id="btn-5" class="btn-number">5</button>
                    <button id="btn-6" class="btn-number">6</button>
                    <button id="btn-subtract" class="btn-operator">-</button>
                </div>
                
                <!-- Row 4: 1–3 -->
                <div class="button-row">
                    <button id="btn-1" class="btn-number">1</button>
                    <button id="btn-2" class="btn-number">2</button>
                    <button id="btn-3" class="btn-number">3</button>
                    <button id="btn-add" class="btn-operator">+</button>
                </div>
                
                <!-- Row 5: 0, ., = -->
                <div class="button-row">
                    <button id="btn-dot" class="btn-dot">.</button>
                    <button id="btn-0" class="btn-number">0</button>
                    <button id="btn-equals" class="btn-equals">=</button>
                </div>
            
            </div>

        </div>

    </div>


</body>
</html>
