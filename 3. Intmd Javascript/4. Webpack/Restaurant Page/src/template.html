<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
</head>
<body>
    <header class="header">
        <nav class="header__cta-btn">
            <p>Account</p>
        </nav>

        <nav class="header__nav">
            <button class="nav-btn" id="btn-home">Home</button>
            <button class="nav-btn" id="btn-menu">Menu</button>
            <button class="nav-btn" id="btn-about">About</button>
        </nav>

        <nav class="header__socials">
            <img src="./assets/handles/facebook.svg" alt="">
            <img src="./assets/handles/instagram.svg" alt="">
            <img src="./assets/handles/telephone.svg" alt="">
        </nav>
    </header>

    <div id="content">
        <div class="menu-container">
            <div class="menu__card">
                <div class="menu__card-image">
                    <img src="./images/chicken-burger.png" alt="" class="menu__image">
                </div>
                <div class="menu__card-body">
                    <div class="menu__card-text">
                        <p class="menu__card-title">Cheeseburger</p>
                        <p class="menu__card-price">&#x20B1;110.00</p>
                    </div>
                    <div class="menu__card-action">
                        <img src="./assets/elements/add-icon.svg" alt="" class="btn__icon-add">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
