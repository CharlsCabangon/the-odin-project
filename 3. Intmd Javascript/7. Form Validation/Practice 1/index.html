<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <title>Form</title>
</head>
<body>
  <div class="form-container">

    <form action="" id="form" novalidate>
      
      <div class="form__group">
        <label for="username">Username</label>
        <input type="text" class="form__input form__input--username" id="username" name="username" placeholder="@" required>
      </div>

      <div class="form__group">
        <label for="email">Email</label>
        <input type="email" class="form__input form__input--email" id="email" name="email" required>
      </div>

      <div class="form__group">
        <label for="country">Country</label>
        <input type="text" class="form__input form__input--country" id="country" name="country" required>
      </div>

      <div class="form__group">
        <label for="postal-code">Postal Code</label>
        <input type="text" class="form__input form__input--postal-code" id="postal-code" name="postal-code" pattern="\d{4}">
      </div>

      <div class="form__group">
        <label for="password">Password</label>
        <input type="password" class="form__input form__input--password" id="password" name="password" required>
      </div>
      
      <div class="form__group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="form__input form__input--confirm-password" id="confirm-password" required>
      </div>

      <div class="form__group"></div>      

    </form>

  </div>
</body>
</html>
