<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="library.js" defer></script>

    <title>Library Project</title>
</head>
<body>
    
    <div class="container">

        <div class="book-display" id="bookDisplay">
            
        </div>

        <div class="form-wrapper">
            <dialog id="addBookDialog">
                <h1>Register your book!</h1>

                <form action="" id="bookForm">
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" min="1" required>
                    </div>
                    <fieldset class="form-group read-status">
                        <legend>Read status</legend>
                        
                        <input type="radio" id="readYes" name="readStatus" value="yes">
                        <label for="readYes">Already read</label>
    
                        <input type="radio" id="readNo" name="readStatus" value="no">
                        <label for="readNo">Not read yet</label>
                    </fieldset>

                    <div class="form-actions">
                        <button class="btn btn-cancel" id="cancelBtn" type="button" value="cancel" formmethod="dialog">Cancel</button>
                        <button class="btn btn-submit" id="submitBtn" type="submit">Add to Library</button>
                    </div>
                </form>
            </dialog>
            
            <button id="openDialogBtn">Add a book</button>
        </div>

    </div>

</body>
</html>
