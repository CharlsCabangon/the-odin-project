<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">

    <script type="module" src="scripts/main.js" defer></script>

    <title>Library Project</title>
</head>
<body>
    
    <div class="container">
        <div class="sidebar-container">
            <button id="openDialogBtn">Add a book</button>
        </div>

        <div class="home-container">
            <div class="header-container">

            </div>

            <div class="book-display" id="bookDisplay">
            
            </div>
        </div>

        <div class="form-wrapper">
            <dialog class="add-book-dialog" id="addBookDialog">
                <div class="dialog-content">
                    <h1>Register your book!</h1>

                    <form action="" class="book-form" id="bookForm">
                        <div class="form-group">
                            <label for="name">Title</label>
                            <input type="text" name="title" class="text-input" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" name="author" class="text-input" id="author" required>
                        </div>
                        <div class="form-group">
                            <label for="pages">Pages</label>
                            <input type="number" name="pages" class="text-input" id="pages" min="1" required>
                        </div>
                        <fieldset class="form-group read-status">
                            <legend>Read status</legend>
                            
                            <div class="read-status-input">
                                
                                <div class="read-status-group">
                                    <input type="radio" id="readYes" name="readStatus" value="yes">
                                    <label for="readYes">Already read</label>
                                </div>
                                <div class="read-status-group">
                                    <input type="radio" id="readNo" name="readStatus" value="no">
                                    <label for="readNo">Not read yet</label>
                                </div>
                                
                            </div>
                            
                        </fieldset>

                        <div class="form-actions">
                            <button class="btn btn-cancel" id="cancelBtn" type="button" value="cancel" formmethod="dialog">Cancel</button>
                            <button class="btn btn-submit" id="submitBtn" type="submit">Add to Library</button>
                        </div>
                    </form>

                </div>
            </dialog>
            
        </div>

    </div>

</body>
</html>
