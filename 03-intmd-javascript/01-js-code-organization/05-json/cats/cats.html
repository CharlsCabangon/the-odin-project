<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>

    <title>JSON: Task 1</title>

    <style>
    p {
        color: purple;
        margin: 0.5em 0;
    }

    * {
        box-sizing: border-box;
    }
    </style>

    <link rel="stylesheet" href="../styles.css"/>
</head>

<body>

    <section class="preview">

    </section>

</body>

<script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
        let total = 0;
        let male = 0;

        const cats = JSON.parse(catString);
        // console.log(cats[0].name);

        cats.forEach((cat, index, array) => {
            total++;

            if(index === array.length -1) {
                motherInfo += `
                Lastly, ${cat.name}, a ${cat.color} ${cat.breed}
                and her kittens are:
                `;
            }
            else {
                motherInfo += `
                \n ${cat.name}, a ${cat.color} ${cat.breed}
                and her kittens are:
                `;
            }

            cat.kittens.forEach((kitten, index, array) => {
                total++;
                kitten.gender === "m" && male++;

                if(index === array.length -1) {
                    motherInfo += `
                    and ${kitten.name}.
                `;
                }
                else {
                    motherInfo += `
                    ${kitten.name},
                `;
                }
            });
        });

        kittenInfo = `
            There are ${male} male cats and a total of ${total} cats.
        `;

        // Don't edit the code below here!

        para1.textContent = motherInfo;
        para2.textContent = kittenInfo;
        
    }

    section.appendChild(para1);
    section.appendChild(para2);
</script>

</html>
