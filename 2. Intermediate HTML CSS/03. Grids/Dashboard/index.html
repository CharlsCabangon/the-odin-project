<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Styles/main.css">

    <title>First Dashboaaaard!!!!</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="sidebar-group">
                <div class="sidebar-item">
                    <img src="Assets/placeholder.svg" alt="" class="icon" id="dashboard-icon">
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="sidebar-group">
                <div class="sidebar-item">
                    <img src="Assets/placeholder.svg" alt="" class="icon" id="home-icon">
                    <p>Home</p>
                </div>
                <div class="sidebar-item">
                    <img src="Assets/placeholder.svg" alt="" class="icon" id="profile-icon">
                    <p>Profile</p>
                </div>
                <div class="sidebar-item">
                    <img src="Assets/placeholder.svg" alt="" class="icon" id="messages-icon">
                    <p>Messages</p>
                </div>
                <div class="sidebar-item">
                    <img src="Assets/placeholder.svg" alt="" class="icon" id="history-icon">
                    <p>History</p>
                </div>
                <div class="sidebar-item">
                    <img src="Assets/placeholder.svg" alt="" class="icon" id="tasks-icon">
                    <p>Tasks</p>
                </div>
                <div class="sidebar-item">
                    <img src="Assets/placeholder.svg" alt="" class="icon" id="comm-icon">
                    <p>Communities</p>
                </div>
            </div>
            <div class="sidebar-group">
                <div class="sidebar-item">
                    <img src="Assets/placeholder.svg" alt="" class="icon" id="settings-icon">
                    <p>Settings</p>
                </div>
                <div class="sidebar-item">
                    <img src="Assets/placeholder.svg" alt="" class="icon" id="support-icon">
                    <p>Support</p>
                </div>
                <div class="sidebar-item">
                    <img src="Assets/placeholder.svg" alt="" class="icon" id="privacy-icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class="home-container">
            <div class="top-container">
                <div class="top-bar-container">
                    <div class="search-container">
                        <img src="Assets/placeholder.svg" alt="" class="icon" id="search-icon">
                        <input type="text" id="search-input">
                    </div>
                    <div class="profile-container">
                        <img src="Assets/placeholder.svg" alt="" class="icon" id="notification-icon">
                        <img src="Assets/placeholder.svg" alt="" class="icon" id="profile-icon">
                        <p id="profile-name">Charls</p>
                    </div>
                </div>

                <div class="header-container">
                    <div class="greeting-banner">
                        <img src="Assets/placeholder.svg" alt="" id="user-profile">
                        <div class="greeting-container">
                            <p>Hello,</p>
                            <h1>Charls Mer!</h1>
                        </div>
                    </div>

                    <div class="header-actions">
                        <button id="action-buttons">New</button>
                        <button id="action-buttons">Upload</button>
                        <button id="action-buttons">Share</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
